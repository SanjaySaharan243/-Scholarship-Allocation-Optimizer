<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scholarship Allocation Optimizer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
      color: #333;
    }

    header {
      background: #4b6cb7;  /* fallback for old browsers */
      background: linear-gradient(to right, #182848, #4b6cb7);
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4b6cb7;
      outline: none;
    }

    button {
      padding: 10px 18px;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #182848;
    }

    h2 {
      margin-top: 30px;
      color: #4b6cb7;
      font-size: 22px;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-left: 4px solid #4b6cb7;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 15px;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        gap: 8px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéì Scholarship Allocation Optimizer</h1>
    <p>Enter student details and view scholarship results instantly!</p>
  </header>

  <main>
    <form id="student-form">
      <input type="text" name="name" placeholder="Student Name" required />
      <input type="number" name="marks" placeholder="Marks %" required />
      <button type="submit">‚ûï Add Student</button>
    </form>

    <div style="margin-bottom: 20px;">
      <button onclick="showResult()">üèÜ Show Results</button>
    </div>

    <section>
      <h2>üßë‚Äçüéì Student List</h2>
      <pre id="studentListDisplay">No students added yet.</pre>
    </section>

    <section>
      <h2>üìä Scholarship Results</h2>
      <pre id="resultDisplay">Click "Show Results" to calculate scholarships.</pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
